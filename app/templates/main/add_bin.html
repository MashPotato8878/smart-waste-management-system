{% extends "base.html" %}

{% block title %}Add New Bin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Bin</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.add_bin') }}">
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location Description</label>
                            <input type="text" class="form-control" id="location" name="location" required
                                   placeholder="e.g., Corner of Main Street and Park Avenue">
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Initial Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="empty">Empty</option>
                                <option value="half-full">Half Full</option>
                                <option value="full">Full</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Location on Map</label>
                            <div id="map" class="map-container"></div>
                            <input type="hidden" id="latitude" name="latitude" required>
                            <input type="hidden" id="longitude" name="longitude" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Add Bin
                            </button>
                            <a href="{{ url_for('main.bin_status') }}" class="btn btn-secondary">
                                <i class="fas fa-times-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmeyfacLNED6zEWVM11-nxBWczPjeEdeg"></script>
<script>
let map;
let marker;

function initMap() {
    // Center map (default to Malaysia)
    map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 3.139, lng: 101.6869 },
        zoom: 6
    });

    // Handle map clicks
    map.addListener('click', function(e) {
        updateMarker(e.latLng);
    });

    // Try to get user's location
    getCurrentLocation();
}

function getCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const latlng = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(latlng);
                map.setZoom(15);
                updateMarker(latlng);
            },
            (error) => {
                alert('Unable to get your location. Please search for a location or click on the map.');
            }
        );
    } else {
        alert('Geolocation is not supported by your browser');
    }
}

function updateMarker(latlng) {
    if (marker) {
        marker.setMap(null);
    }
    marker = new google.maps.Marker({
        position: latlng,
        map: map,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: 'blue',
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: 'white'
        }
    });
    // Update hidden inputs
    document.getElementById('latitude').value = latlng.lat;
    document.getElementById('longitude').value = latlng.lng;
}

document.addEventListener('DOMContentLoaded', initMap);
</script>
{% endblock %}
