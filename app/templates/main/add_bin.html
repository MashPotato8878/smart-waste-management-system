{% extends "base.html" %}

{% block title %}Add New Bin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Bin</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.add_bin') }}">
                        {{ form.hidden_tag() }}
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location Description</label>
                            <input type="text" class="form-control" id="location" name="location" required
                                   placeholder="e.g., Corner of Main Street and Park Avenue">
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Initial Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="empty">Empty</option>
                                <option value="half-full">Half Full</option>
                                <option value="full">Full</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Location on Map</label>
                            <div id="map" class="map-container"></div>
                            <input type="hidden" id="latitude" name="latitude" required>
                            <input type="hidden" id="longitude" name="longitude" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Add Bin
                            </button>
                            <a href="{{ url_for('main.bin_status') }}" class="btn btn-secondary">
                                <i class="fas fa-times-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let map;
let marker;
let searchControl;

function initMap() {
    // Initialize map
    map = L.map('map').setView([0, 0], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add search control
    searchControl = L.Control.geocoder({
        defaultMarkGeocode: false,
        placeholder: 'Search location...',
        errorMessage: 'No results found.',
        showResultIcons: true,
        suggestMinLength: 3,
        suggestTimeout: 250,
        queryMinLength: 1,
        suggestMaxLength: 5
    }).addTo(map);

    // Handle search results
    searchControl.on('markgeocode', function(e) {
        const latlng = e.geocode.center;
        map.setView(latlng, 15);
        updateMarker(latlng);
    });

    // Handle map clicks
    map.on('click', function(e) {
        updateMarker(e.latlng);
    });

    // Try to get user's location
    getCurrentLocation();
}

function getCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const latlng = [position.coords.latitude, position.coords.longitude];
                map.setView(latlng, 15);
                updateMarker(latlng);
            },
            (error) => {
                console.error('Error getting location:', error);
                alert('Unable to get your location. Please search for a location or click on the map.');
            }
        );
    } else {
        alert('Geolocation is not supported by your browser');
    }
}

function updateMarker(latlng) {
    if (marker) {
        map.removeLayer(marker);
    }

    marker = L.marker(latlng, {
        icon: L.divIcon({
            className: 'custom-div-icon',
            html: `<div style="
                background-color: blue;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                border: 2px solid white;
                box-shadow: 0 0 4px rgba(0,0,0,0.5);
            "></div>`,
            iconSize: [12, 12],
            iconAnchor: [6, 6]
        })
    }).addTo(map);

    // Update hidden inputs
    document.getElementById('latitude').value = latlng.lat;
    document.getElementById('longitude').value = latlng.lng;
}

// Initialize map when page loads
document.addEventListener('DOMContentLoaded', initMap);
</script>
{% endblock %}
